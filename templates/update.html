{% extends 'base.html' %}
{% block title %}Update task{% endblock %}
{% block content %}
<form action="/update/{{task.id}}" method="post">
    <h1>Updating task</h1>
    <h2>{{task.content}}</h2>
    <input type="text" name="content" id="content" value="{{task.content}}">
    <button type="submit">Update Task</button>
</form>
{% endblock %}
